<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione stradale</title>
  <link href="https://fonts.cdnfonts.com/css/coolvetica-2" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/made-tommy-soft-outline" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/made-tommy-outline" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <link href="src/style.css" rel="stylesheet" type="text/css" />
</head>


<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-5-strong" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white"><img src="icon/police.svg" alt="prossimo"> Gestione incidenti stradali</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <div class="row">
            <div class="col">
              <li class="nav-item">
                <a class="nav-link active btn" aria-current="page" href="#"><img src="icon/home.svg" alt="Aggiungi"></a>
              </li>
            </div>
            <div class="col">
              <li class="nav-item">
                <button type="button" class="nav-link active" id="create"><img src="icon/add.svg"
                    alt="Aggiungi"></button>
              </li>
            </div>
          </div>
        </ul>
        <div class="row">
          <div class="col">
            <select id="scelta" class="form-select" aria-label="Default select example">
              <option value="0">Ricerca per targa</option>
              <option value="1">Ricerca per codice</option>
            </select>
          </div>
          <div class="col">
            <form class="d-flex" role="search" method="post" action="#" onsubmit="return false">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchCod">
              <button class="btn btn-outline-primary" type="submit" id="invio">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="row">
      <div class="card card-body bg-dark">
        <h5 class="card-title">Crimini salvati <button type="button" class="btn btn-dark" id="ordina"
            title="Ordina per data"><img src="icon/sort.svg" alt="Ordina"></button> <button type="button"
            class="btn btn-dark" id="ordinaCode" title="Ordina per codice"><img src="icon/sort.svg"
              alt="Ordina"></button>
        </h5>
        <p class="card-text">
        <div class="accordion" id="cards">
          </p>
        </div>
      </div>
    </div>
    <button class="btn btn-primary float" type="button"><img src="icon/save.svg" id="salvaModifiche" alt="salva"
        width="30" height="50"></button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h1 class="modal-title fs-5 text-white" id="modalAddHead">Ricerca per codice</h1>
          <div data-bs-theme="dark">
            <button type="button" class="btn-close" data-bs-dismiss="modal">
            </button>
          </div>
        </div>
        <div class="modal-body bg-dark" id="modalAddBody">
          ...
        </div>
      </div>
    </div>
  </div>

  <!-- Aggiungere incidenti -->
  <div class="modal fade" id="modalCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h1 class="modal-title fs-5 text-white" id="modalCreateHead">Aggiungi incidente</h1>
          <div data-bs-theme="dark">
            <button type="button" class="btn-close" data-bs-dismiss="modal">
            </button>
          </div>
        </div>
        <div class="modal-body bg-dark" id="modalCreateBody">
          <form method="post" action="#" onsubmit="return false">
            <div id="alertDate"></div>
            <div class="form-floating">
              <input type="datetime-local" class="form-control border-dark" id="data" name="data" min="" max="">
              <label class="form-label" for="data">Data dell'incidente</label>
            </div>
            <br>
            <div class="form-floating">
              <input type="number" class="form-control border-dark" id="nTarghe" name="nTarghe" min="1" value="1">
              <label class="form-label" for="nTarghe">Numero targhe coinvolte</label>
            </div>
            <br>
            <div class="form-floating">
              <input type="text" class="form-control border-dark" id="indirizzo" value="Viale Italia 15">
              <label class="form-label">Indirizzo</label>
            </div>
            <br>
            <div class="form-floating">
              <input type="number" class="form-control border-dark" id="feriti" value="0">
              <label class="form-label">Feriti</label>
            </div>
            <br>
            <div class="form-floating">
              <input type="number" class="form-control border-dark" id="morti" value="0">
              <label class="form-label">Morti</label>
            </div>
            <br>
            <button class="btn btn-outline-primary" type="submit" id="aggiungiIncidenteForm">Aggiungi</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="modalPlate" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h1 class="modal-title fs-5 text-white" id="modalPlateHead">Numero targhe</h1>
          <div data-bs-theme="dark">
            <button type="button" class="btn-close" data-bs-dismiss="modal">
            </button>
          </div>
        </div>
        <div class="modal-body bg-dark" id="modalPlateBody">
          <form method="post" action="#" onsubmit="return false" class="plateForm">
            <div id="formPlate"></div>
            <button class="btn btn-outline-primary" type="submit" id="buttonPlate">Aggiungi</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalSave">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header bg-dark">
          <h2 class="modal-title text-white">Salvare le modifiche?</h2>
          <div data-bs-theme="dark">
            <button type="button" class="btn-close" data-bs-dismiss="modal">
            </button>
          </div>
        </div>
        <!-- Modal body -->
        <div class="modal-body bg-dark">
          <div class="container text-center">
            <div class="row align-items-center">
              <div class="col">
                <button type="button" class="btn btn-primary" id="noSaveModal" data-bs-dismiss="modal"><img
                    src="icon/cancella.svg" alt="Cancella"></button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary" id="saveModal" data-bs-dismiss="modal"><img
                    src="icon/save.svg" alt="Salva"></button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer bg-dark">
        </div>
      </div>
    </div>
  </div>

  <script src="src/script.js" type="module"></script>
</body>

</html>
